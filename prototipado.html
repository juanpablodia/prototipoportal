<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trámite de Asignación de Nomenclatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .payment-section,
        .radication-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trámite de Asignación de Nomenclatura</h1>
        </header>
        <form>
            <div class="form-group">
                <label for="firstName">Primer Nombre:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="secondName">Segundo Nombre:</label>
                <input type="text" id="secondName" name="secondName">
            </div>
            <div class="form-group">
                <label for="firstLastName">Primer Apellido:</label>
                <input type="text" id="firstLastName" name="firstLastName" required>
            </div>
            <div class="form-group">
                <label for="secondLastName">Segundo Apellido:</label>
                <input type="text" id="secondLastName" name="secondLastName">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono de Contacto:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="address">Dirección del Predio:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="neighborhood">Barrio:</label>
                <input type="text" id="neighborhood" name="neighborhood" required>
            </div>
            <div class="form-group">
                <label for="cadastralNumber">Número de Predial:</label>
                <input type="text" id="cadastralNumber" name="cadastralNumber" required>
            </div>
            <div class="form-group">
                <label for="idType">Tipo de Documento de Identidad:</label>
                <select id="idType" name="idType" required>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="PP">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="idNumber">Número de Documento de Identidad:</label>
                <input type="text" id="idNumber" name="idNumber" required>
            </div>
            <div class="form-group">
                <label for="lotNumber">Número de Lote:</label>
                <input type="text" id="lotNumber" name="lotNumber" required>
            </div>
            <div class="form-group">
                <label for="block">Manzana:</label>
                <input type="text" id="block" name="block" required>
            </div>
            <div class="form-group">
                <label for="urbanization">Urbanización:</label>
                <input type="text" id="urbanization" name="urbanization" required>
            </div>
            <div class="form-group">
                <label for="floorLevel">Nivel del Piso a Nomenclar o Número de Apartamento:</label>
                <input type="text" id="floorLevel" name="floorLevel" required>
            </div>
            <div class="form-group">
                <label for="paymentReceipt">Copia del Recibo de Pago:</label>
                <input type="file" id="paymentReceipt" name="paymentReceipt" required>
            </div>
            <div class="form-group">
                <label for="constructionLicense">Copia de la Licencia de Construcción:</label>
                <input type="file" id="constructionLicense" name="constructionLicense" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    Acepto los términos y condiciones del uso de mis datos personales.
                </label>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Solicitud</button>
            </div>
        </form>

        <div class="payment-section">
            <h2>Sección de Pago</h2>
            <p>Costo del Trámite: $18.442</p>
            <label for="paymentMethod">Método de Pago:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="creditCard">Tarjeta de Crédito</option>
                <option value="debitCard">Tarjeta de Débito</option>
                <option value="pse">PSE</option>
            </select>
            <button type="button">Realizar Pago</button>
        </div>

        <div class="radication-section">
            <h2>Sección de Radicación</h2>
            <p>Estado del Trámite: Su solicitud ha sido enviada y está en proceso de revisión. Recibirá una notificación por correo electrónico cuando el trámite esté completo.</p>
        </div>
    </div>
</body>
</html>
